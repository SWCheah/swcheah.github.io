<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <p>Speak to aunty</p>
    <p id ="response">Aunty's Response: </p>
    <input id="input" type="text" />
    <button onclick="GetAuntyResponse()">Speak to Aunty</button>
</body>
<script>
    function GetAuntyResponse() {
        var input = document.getElementById("input").value;
        var response = "";
        
        // == comparison: "2" and 2 -> true
        // == comparison: "3" and "5" -> false

        // === comparison: "2" and 2 -> false
        // === comparison: A and 65 -> true (based on ASCII table)
        if (input === input.toLowerCase())
        {
            response = "WHAT? SPEAK UP!";
        }
        else if (input === input.toUpperCase())
        {
            response = "YOU ARE VERY RUDE!";
        }
        else if (input === "I love you, aunty, I have to go now")
        {
            response = "ok. Goodbye";
        }
        else if (input === "Ni Hao")
        {
            response = "Is it because I'm Chinese??"
        }
        else
        {
            response = "SHOW SOME RESPECT!";
        }

        document.getElementById("response").innerHTML = "Aunty's Response: " + response;


    }
</script>
</html>
